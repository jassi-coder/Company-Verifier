{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Verifier</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/jpeg" href="{% static 'Verified.jpg' %}">


    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {opacity:0; transform: translateY(-20px);}
            to {opacity:1; transform: translateY(0);}
        }
        footer {
            text-align: center;
            margin-top: auto;
            padding: 10px 0;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="card p-4 col-11 col-sm-10 col-md-6 col-lg-4 mt-5">
        <h2 class="text-center mb-4">Company Verifier</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100 mt-3">Check Company</button>
        </form>

        {% if status %}
            <div class="alert alert-info mt-3 animate__animated animate__fadeIn">
                {{ status }}
            </div>
        {% endif %}
    </div>

    <footer>
        Developed By Jaspreet Singh
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
